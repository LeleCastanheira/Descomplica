<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rio 40 Graus</title>
</head>
<body>
  <section>
    <h1>Reserve sua viagem</h1>
    <form action="" method="get">
      <fieldset>
        <legend>Dados do Cliente</legend>
        <label>Nome</label><br>
        <input type="text" name="nome"><br><br>
        
        <label>Email</label><br>
        <input type="email" required name="email"><br><br>
      </fieldset>

      <fieldset>
        <legend>Serviços Desejados</legend>
        <label>
          <input type="checkbox" name="passagens" value="passagens">Compra de Passagens
        </label>

        <label>
          <br><input type="checkbox" name="hospedagem"  value="hospedagem">Reserva de Hospedagem
        </label>

        <label>
          <br><input type="checkbox" name="veiculo" value="veiculo">Alugel de Veículos
        </label>        
      </fieldset>

      <fieldset>
        <legend>Foma de Pagamento</legend>
        <label>
          <input type="radio" name="formaPagamento" value="cartao">Cartão de Crédito
        </label>
        <label>
          <br><input type="radio" name="formaPagamento" value="boleto">Boleto
        </label>
        <label>
          <br><input type="radio" name="formaPagamento" value="pix">Pix
        </label>
      </fieldset>

      <fieldset>
        <legend>Prazo de Pagamento</legend>
        <select name="prazoPagamento">
          <option value="avista" selected>À vista</option>
          <option value="5x">5x sem juros</option>
          <option value="10x">10x com juros</option>
        </select>
      </fieldset>
      <br>
      <input type="submit" value="Enviar">
    </form>
  </section>
</body>
</html>
